<!DOCTYPE html>
<html>
<head>
    <title>Jump King</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Link the CSS file from the 'static' directory -->
    <link href="../static/css/index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>


<body>
    <h1>Welcome to Jump King!</h1>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs" id="myTab">
                            <li class="nav-item">
                                <a href="#login-pane" class="nav-link active" data-bs-toggle="tab">Login</a>
                            </li>
                            <li class="nav-item">
                                <a href="#register-pane" class="nav-link" data-bs-toggle="tab">Register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="login-pane">
                                <form class="px-2" action="{{ url_for('login') }}" method="POST">
                                    <div class="form-group">
                                        <label for="inputUsername" class="font-weight-bold">Username</label>
                                        <input class="form-control" id="inputUsername" aria-describedby="usernameHelp"
                                            placeholder="Enter username" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="font-weight-bold">Password</label>
                                        <input required type="password" class="form-control" id="inputPassword"
                                            placeholder="Password" name="password">
                                    </div>
                                    <span id="loginError" name="loginError" class="loginError"
                                        style="color: red; font-size: 16px; font-weight: bold;"></span>
                                    <span id="loginSuccess" name="loginSuccess" class="loginSuccess"
                                        style="color: green; font-size: 16px; font-weight: bold;"></span>
                                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register-pane">
                                <form class="px-2" id="registerForm" action="{{ url_for('register') }}"
                                    method="POST">
                                    <div class="form-group">
                                        <label for="inputUsername" class="font-weight-bold">Username</label>
                                        <input class="form-control" id="inputUsername" aria-describedby="usernameHelp"
                                            placeholder="Enter username" name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="font-weight-bold">Password</label>
                                        <input required type="password" class="form-control" id="inputPassword"
                                            placeholder="Password" name="password">
                                        <label for="inputPassword" class="font-weight-bold">Confirm
                                            Password</label>
                                        <input required type="password" class="form-control" id="confirm_password"
                                            placeholder="Confirm Password" name="confirm_password">
                                    </div>
                                    <ul>At least 8 characters</ul>
                                    <ul>Mix of letters and numbers</ul>
                                    <ul>At least 1 special character</ul>
                                    <ul>At least 1 lowercase letter and 1 uppercase letter</ul>
                                    <span id="registerError" name="registerError"
                                        class="registerError"
                                        style="color: red; font-size: 16px; font-weight: bold;"></span>
                                    <span id="registerSuccess" name="registerSuccess"
                                        class="registerSuccess"
                                        style="color: green; font-size: 16px; font-weight: bold;"></span>
                                    <button id="registerButton" type="submit" class="btn btn-primary btn-block">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form method="POST" action="/game">
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Play Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
