<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
        rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class = "top">JUMP KING</h1>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!-- Game -->
        <div class = "board" id="canvas"></div>
        <!-- Leaderboard -->
        <div class="p-5 col-3 col-md-2">
            <main class="scale-translate-down">
                <div id="header">
                    <h1>Ranking</h1>
                </div>
                <div id="leaderboard">
                    <div class="ribbon"></div>
                    <table>
                    {% for pair in leader%}
                        {% set number = loop.index %}
                        <tr>
                            <td class="number">{{ number }}</td>
                            <td class="name">{{ pair[0] }}</td>
                            <td class="points">
                            {{ pair[1] }} 
                            {% if number == 1 %}
                                <img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
                            {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
            </main>
        </div>
    </div>
    <div class="popup">
        <h1> You Died! </h1>
        <p class="text-dark">Your Score: <span id="score" class="text-danger"></span></p>
        <button id="restartButton"><a href = "{{ url_for('game') }}"> Restart </a></button>
        <button id="exitButton"><a href ="{{ url_for('index') }}"> Exit Game </a></button>
    </div>
    
    <script src="static/js/game.js"></script>

</body>
</html>
